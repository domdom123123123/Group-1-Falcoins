<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-left: 5px;
            color: #333;
        }

        .input-group span {
            font-size: 1rem;
            padding: 12px;
            border: 1px solid #ccc;
            border-right: none;
            background-color: #f0f2f5;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/FalCoins740.png" alt="Logo" class="logo">
        
        <h1>Create an Account</h1>

        <div class="input-group">
            <span>+63</span>
            <input type="text" id="username" placeholder="Enter your 10-digit number" maxlength="10" />
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Create a password" />
        </div>

        <button onclick="signUp()">Sign Up</button>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate the phone number format
            if (username.length !== 10 || isNaN(username)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            // Save the user data to localStorage
            const userData = {
                username: '+63' + username,
                password,
                balance: 0,
                transactions: []
            };

            localStorage.setItem('+63' + username, JSON.stringify(userData));
            alert("Account created successfully!");
            window.location.href = 'login.html'; // Redirect to login page after sign-up
        }
    </script>
</body>
</html>
