<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }
        .input-group span {
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="input-group">
            <span>+63</span>
            <input type="text" id="phoneNumber" placeholder="Enter your number (without +63)" />
        </div>
        <input type="password" id="password" placeholder="Enter your password" />
        <button onclick="signUp()">Sign Up</button>
    </div>

    <script>
        function signUp() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;

            if (!phoneNumber || !password) {
                alert("Please fill in both fields.");
                return;
            }

            const fullPhoneNumber = `+63${phoneNumber}`;

            // Check if the user already exists
            if (localStorage.getItem(fullPhoneNumber)) {
                alert("User already exists.");
                return;
            }

            // Save user data in localStorage
            const userData = {
                phoneNumber: fullPhoneNumber,
                password: password,
                balance: 0,
                transactions: []
            };
            localStorage.setItem(fullPhoneNumber, JSON.stringify(userData));

            alert("User registered successfully!");
            window.location.href = 'login.html';  // Redirect to login page
        }
    </script>
</body>
</html>
