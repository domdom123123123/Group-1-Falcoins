<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .input-group span {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <div class="input-group">
            <span>+63</span>
            <input type="text" id="recipient" placeholder="Enter recipient's phone number" />
        </div>
        <input type="number" id="amount" placeholder="Enter amount to transfer" />
        <button onclick="processTransfer()">Transfer</button>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        if (!currentUser || !userData) {
            alert("You need to log in first.");
            window.location.href = 'index.html';
        }

        function processTransfer() {
            const recipientNumber = document.getElementById('recipient').value.trim();
            const transferAmount = parseFloat(document.getElementById('amount').value);

            if (!recipientNumber || isNaN(transferAmount) || transferAmount <= 0) {
                alert("Please enter valid recipient number and amount.");
                return;
            }

            if (recipientNumber === currentUser) {
                alert("You cannot transfer money to your own number.");
                return;
            }

            if (transferAmount > userData.balance) {
                alert("Insufficient balance!");
                return;
            }

            const recipientData = JSON.parse(localStorage.getItem(recipientNumber));
            if (!recipientData) {
                alert("Recipient not found.");
                return;
            }

            // Update balances and transactions
            userData.balance -= transferAmount;
            recipientData.balance = (recipientData.balance || 0) + transferAmount;

            userData.transactions.push(`Transferred ₱${transferAmount.toFixed(2)} to ${recipientNumber}`);
            recipientData.transactions.push(`Received ₱${transferAmount.toFixed(2)} from ${currentUser}`);

            // Save data back to localStorage
            localStorage.setItem(currentUser, JSON.stringify(userData));
            localStorage.setItem(recipientNumber, JSON.stringify(recipientData));

            alert(`Successfully transferred ₱${transferAmount.toFixed(2)} to ${recipientNumber}`);
            window.location.href = 'thirdpage.html';
        }

        function goBack() {
            window.location.href = 'thirdpage.html';
        }
    </script>
</body>
</html>
