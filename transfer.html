<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }
        .input-group span {
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <div class="input-group">
            <span>+63</span>
            <input type="text" id="recipient" placeholder="Enter Recipient Number">
        </div>
        <input type="number" id="transferAmount" placeholder="Enter Amount" min="1">
        <button onclick="processTransfer()">Transfer</button>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        function processTransfer() {
            const recipientNumber = document.getElementById('recipient').value.trim();
            const amount = parseFloat(document.getElementById('transferAmount').value);

            if (!recipientNumber || isNaN(amount) || amount <= 0) {
                alert("Please enter valid details.");
                return;
            }

            if (recipientNumber === currentUser) {
                alert("You cannot transfer money to your own number.");
                return;
            }

            const fullRecipientNumber = `+63${recipientNumber}`;
            if (amount > userData.balance) {
                alert("Insufficient balance!");
                return;
            }

            const recipientData = JSON.parse(localStorage.getItem(fullRecipientNumber));
            if (!recipientData) {
                alert("Recipient not found!");
                return;
            }

            // Update balances
            userData.balance -= amount;
            recipientData.balance = (recipientData.balance || 0) + amount;

            // Log transactions
            userData.transactions.push(`Transferred PHP ${amount.toFixed(2)} to ${fullRecipientNumber}`);
            recipientData.transactions.push(`Received PHP ${amount.toFixed(2)} from ${currentUser}`);

            // Save updated data
            localStorage.setItem(currentUser, JSON.stringify(userData));
            localStorage.setItem(fullRecipientNumber, JSON.stringify(recipientData));

            alert(`Transferred PHP ${amount.toFixed(2)} to ${fullRecipientNumber} successfully!`);
            window.location.href = 'thirdpage.html';
        }

        function goBack() {
            window.location.href = 'thirdpage.html';
        }
    </script>
</body>
</html>
