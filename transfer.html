<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        /* Your original transfer page styles will remain intact */
    </style>
</head>
<body>
    <div class="container">
        <img src="image/FalCoins740.png" alt="Logo" class="logo">

        <h1>Transfer Money</h1>
        
        <div class="input-group">
            <span>+63</span>
            <input type="text" id="recipient" placeholder="Enter recipient's 10-digit number" maxlength="10" />
        </div>

        <div class="input-group">
            <input type="number" id="transferAmount" placeholder="Enter amount" />
        </div>

        <button onclick="processTransfer()">Transfer</button>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        function processTransfer() {
            const recipient = document.getElementById('recipient').value.trim();
            const amount = parseFloat(document.getElementById('transferAmount').value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert('Please enter valid details.');
                return;
            }

            if (recipient === currentUser) {
                alert('You cannot send money to yourself.');
                return;
            }

            if (recipient.length !== 10 || isNaN(recipient)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            const recipientData = JSON.parse(localStorage.getItem(`+63${recipient}`));
            if (!recipientData) {
                alert('Recipient not found.');
                return;
            }

            if (amount > userData.balance) {
                alert('Insufficient balance!');
                return;
            }

            // Deduct from current user and add to recipient
            userData.balance -= amount;
            recipientData.balance += amount;

            // Update transactions
            userData.transactions.push({ type: 'Transfer', amount: -amount, to: recipient });
            recipientData.transactions.push({ type: 'Received', amount: amount, from: currentUser });

            // Save the updated data
            localStorage.setItem(currentUser, JSON.stringify(userData));
            localStorage.setItem(`+63${recipient}`, JSON.stringify(recipientData));

            alert('Transfer successful!');
            window.location.href = 'index.html';  // Redirect to dashboard
        }

        function goBack() {
            window.location.href = 'index.html';  // Go back to dashboard
        }
    </script>
</body>
</html>
