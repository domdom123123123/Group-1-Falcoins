<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-left: 5px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/FalCoins740.png" alt="Logo" class="logo">
        
        <h1>Login</h1>

        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your number (e.g., +63XXXXXXXXXX)" />
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <button onclick="login()">Login</button>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate the phone number format
            const phonePattern = /^\+63\d{10}$/;
            if (!phonePattern.test(username)) {
                alert("Please enter a valid phone number starting with +63 followed by 10 digits.");
                return;
            }

            if (!password) {
                alert("Please enter your password.");
                return;
            }

            const userData = JSON.parse(localStorage.getItem(username));

            if (!userData || userData.password !== password) {
                alert("Invalid username or password.");
                return;
            }

            // Store the current user in localStorage
            localStorage.setItem('currentUser', username);
            window.location.href = 'dashboard.html'; // Redirect to dashboard after successful login
        }
    </script>
</body>
</html>
