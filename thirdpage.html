<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
            height: auto;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .balance {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #28a745;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="image/FalCoins740.png" alt="Logo" class="logo">
        
        <h1>Welcome to Your Dashboard</h1>

        <div class="balance">
            <p>Your Balance: â‚±<span id="balance"></span></p>
        </div>

        <button onclick="goToDeposit()">Deposit</button>
        <button onclick="goToTransfer()">Transfer</button>

        <div class="footer">
            <p>Not you? <a href="index.html">Log out</a></p>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            alert("You need to log in first.");
            window.location.href = 'index.html';
        }

        const userData = JSON.parse(localStorage.getItem(currentUser));
        document.getElementById('balance').innerText = userData.balance;

        function goToDeposit() {
            window.location.href = 'deposit.html'; // Redirect to deposit page
        }

        function goToTransfer() {
            window.location.href = 'transfer.html'; // Redirect to transfer page
        }
    </script>
</body>
</html>
