<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .transactions {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .transactions h3 {
            margin-bottom: 10px;
        }

        .transaction {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/FalCoins740.png" alt="Logo">

        <h1>Welcome, <span id="userName"></span>!</h1>
        <div class="balance">
            Current Balance: <span id="userBalance">0</span> PHP
        </div>

        <div class="button-group">
            <button onclick="deposit()">Deposit</button>
            <button onclick="transfer()">Transfer Money</button>
        </div>

        <div class="transactions">
            <h3>Transaction History</h3>
            <div id="transactionList">
                <!-- Transactions will appear here -->
            </div>
        </div>

        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        function loadDashboard() {
            if (!userData) {
                alert("No user logged in!");
                window.location.href = "index.html"; // Redirect to login
                return;
            }

            document.getElementById("userName").innerText = userData.name || currentUser;
            document.getElementById("userBalance").innerText = userData.balance.toFixed(2);

            const transactionList = document.getElementById("transactionList");

            if (!userData.transactions || userData.transactions.length === 0) {
                transactionList.innerHTML = "<p>No transactions found.</p>";
                return;
            }

            userData.transactions.forEach(transaction => {
                const transactionDiv = document.createElement("div");
                transactionDiv.classList.add("transaction");
                transactionDiv.innerText = transaction;
                transactionList.appendChild(transactionDiv);
            });
        }

        function deposit() {
            window.location.href = 'deposit.html';
        }

        function transfer() {
            window.location.href = 'transfer.html';
        }

        function logout() {
            localStorage.removeItem('currentUser'); // Remove current user
            alert("Logged out successfully!");
            window.location.href = 'index.html'; // Redirect to login
        }

        // Load user data on page load
        loadDashboard();
    </script>
</body>
</html>
