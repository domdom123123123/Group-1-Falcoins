<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        .transactions {
            text-align: left;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .transactions p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <p>Your current balance: â‚±<span id="balance"></span></p>
        <button onclick="goToTransfer()">Transfer Money</button>
        <button onclick="goToDeposit()">Deposit Money</button>
        <div class="transactions">
            <h3>Transaction History</h3>
            <div id="transaction-history">
                <p>No transactions found.</p>
            </div>
        </div>
    </div>

    <script>
        // Load current user data
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        // Redirect if not logged in
        if (!currentUser || !userData) {
            alert("You need to log in first.");
            window.location.href = 'index.html';
        }

        // Display user info
        document.getElementById('user-name').innerText = userData.name || "User";
        document.getElementById('balance').innerText = userData.balance.toFixed(2);

        // Display transaction history
        const transactionHistory = document.getElementById('transaction-history');
        transactionHistory.innerHTML = ''; // Clear default "No transactions" message
        if (userData.transactions && userData.transactions.length > 0) {
            userData.transactions.forEach(transaction => {
                const p = document.createElement('p');
                p.textContent = transaction;
                transactionHistory.appendChild(p);
            });
        } else {
            transactionHistory.innerHTML = '<p>No transactions found.</p>';
        }

        // Navigation
        function goToTransfer() {
            window.location.href = 'transfer.html';
        }

        function goToDeposit() {
            window.location.href = 'deposit.html';
        }
    </script>
</body>
</html>
