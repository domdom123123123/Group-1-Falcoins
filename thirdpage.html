<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .transactions {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .transactions p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p>Your current balance: â‚±<span id="balance">0.00</span></p>

        <h2>Transaction History</h2>
        <div class="transactions" id="transactionHistory">
            <!-- Transactions will load here -->
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const userData = JSON.parse(localStorage.getItem(currentUser));

        if (!currentUser || !userData) {
            alert("You need to log in first.");
            window.location.href = 'index.html';
        }

        // Display balance
        document.getElementById('balance').textContent = userData.balance.toFixed(2);

        // Display transaction history
        const transactionHistory = document.getElementById('transactionHistory');
        if (userData.transactions && userData.transactions.length > 0) {
            transactionHistory.innerHTML = userData.transactions
                .map(transaction => `<p>${transaction}</p>`)
                .join('');
        } else {
            transactionHistory.innerHTML = '<p>No transactions found.</p>';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
